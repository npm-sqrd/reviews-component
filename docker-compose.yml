version: "2"
services:
  web:
    image: nicola24/reviews
    ports:
      - "3001:3001"
    depends_on:
      - mongo
      - redis
    environment:
      MONGO_URL: mongodb://mongo/restaurants_reviews
      REDIS_HOST: redis
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
  redis:
    image: redis:latest
    ports: 
      - "6379:6379"